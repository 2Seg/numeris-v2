<sui-accordion *ngIf="currentUser" [closeOthers]="false">
  <sui-accordion-panel [isOpen]="true" class="header item">
    <div title>
      <i class="dropdown icon"></i> Étudiant
    </div>

    <div content (click)="sidebar.close()">
      <a class="item" routerLink="/tableau-de-bord" routerLinkActive="active">
        <i class="home icon"></i> Tableau de bord
      </a>
      <a class="item" routerLink="/profil" routerLinkActive="active">
        <i class="user icon"></i> Profil
      </a>
      <ng-container *ngIf="currentUser.activated">
        <a class="item" routerLink="/missions-disponibles" routerLinkActive="active">
          <i class="tasks icon"></i> Missions disponibles
        </a>
        <a class="item" routerLink="/candidatures" routerLinkActive="active">
          <i class="handshake icon"></i> Candidatures
        </a>
      </ng-container>
      <a class="item" routerLink="/tutoriels" routerLinkActive="active">
        <i class="info circle icon"></i> Tutoriels
      </a>
      <a class="item" routerLink="/nous-contacter" routerLinkActive="active">
        <i class="envelope icon"></i> Nous contacter
      </a>
      <a class="item" routerLink="/conditions-dutilisation" routerLinkActive="active">
        <i class="book icon"></i> Conditions d'utilisation
      </a>
    </div>
  </sui-accordion-panel>

  <sui-accordion-panel [isOpen]="true" class="header item"
                       *ngIf="currentUserRole == 'staff'
                       || currentUserRole == 'administrator'
                       || currentUserRole == 'developer'">
    <div title>
      <i class="dropdown icon"></i> Bureau
    </div>

    <div content (click)="sidebar.close()">
      <a class="item" routerLink="/statistiques" routerLinkActive="active">
        <i class="chart line icon"></i> Statistiques
      </a>
      <a class="item" routerLink="/utilisateurs" routerLinkActive="active">
        <i class="users icon"></i> Utilisateurs
      </a>
      <a class="item" routerLink="/missions" routerLinkActive="active">
        <i class="copy icon"></i> Missions
      </a>
      <a class="item" routerLink="/projets" routerLinkActive="active">
        <i class="folder open icon"></i> Projets
      </a>
      <a class="item" routerLink="/clients" routerLinkActive="active">
        <i class="building icon"></i> Clients
      </a>
      <a class="item" routerLink="/comptabilite" routerLinkActive="active">
        <i class="euro icon"></i> Comptabilité
      </a>
    </div>
  </sui-accordion-panel>

  <sui-accordion-panel [isOpen]="false" class="header item"
                       *ngIf="currentUserRole == 'administrator'
                       || currentUserRole == 'developer'">
    <div title>
      <i class="dropdown icon"></i> Gestion
    </div>

    <div content (click)="sidebar.close()">
      <a class="item">
        <i class="cogs icon"></i> Paramètres
      </a>
      <a class="item" *ngIf="currentUserRole == 'developer'">
        <i class="newspaper icon"></i> Activité
      </a>
    </div>
  </sui-accordion-panel>

  <div class="item">
    <a target="_blank" href="https://www.facebook.com/isepnumeris/">
      <i class="facebook icon"></i>
    </a>
    <a target="_blank" href="https://www.linkedin.com/company/numerisisep/">
      <i class="linkedin icon"></i>
    </a>
    <a href="https://www.instagram.com/numerisisep" target="_blank">
      <i class="icon instagram"></i>
    </a>
    <a target="_blank" href="TODO">
      <i class="youtube icon"></i>
    </a>
    <span suiPopup popupText="Développé et maintenu avec &#10084; par Eliott de Séguier">
      <i class="copyright outline icon"></i> 2016-{{ currentYear }}
    </span>
  </div>
</sui-accordion>
