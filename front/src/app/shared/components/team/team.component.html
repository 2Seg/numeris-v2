<div class="ui four raised centered doubling cards">
  <div class="ui card" *ngFor="let teamMember of teamMembers">
    <div class="ui move up reveal image">
      <img src="assets/images/{{ teamMember.defaultImage }}" class="visible content">
      <img src="assets/images/{{ teamMember.otherImage }}" class="hidden content">
    </div>
    <div class="content">
      <div class="header">{{ teamMember.firstName }} {{ teamMember.lastName }}</div>
      <div class="meta">{{ teamMember.position }}</div>
      <div class="description">
        {{ teamMember.description }} <!-- TODO -->
      </div>
    </div>

    <app-link-button visibleIcon="facebook" hiddenIcon="external"
                     color="facebook" attachment="bottom attached" size
                     href="http://m.me/{{ teamMember.facebookPageName}}" target="_blank">
      Contacter
    </app-link-button>
  </div>
</div>
