<div class="ui four column padded centered grid doubling">
  <div class="center aligned column">
    <div class="ui green small statistic">
      <div class="value" appCountTo [step]="20" [countFrom]="0" [countTo]="payslipAmounts.hourAmounts" (countoChange)="hourCount = $event">
        {{ hourCount | number:'1.0-0': 'fr-FR' }}
      </div>
      <div class="label">
        <i class="clock blue icon"></i> Heures
      </div>
    </div>
  </div>

  <div class="center aligned column">
    <div class="ui grey small statistic">
      <div class="value" appCountTo [step]="20" [countFrom]="0" [countTo]="payslipAmounts.grossAmounts" (countoChange)="grossCount = $event">
        {{ grossCount | number:'1.0-0': 'fr-FR' }}€
      </div>
      <div class="label">
        <i class="users blue icon"></i> À verser
      </div>
    </div>
  </div>

  <div class="center aligned column">
    <div class="ui brown small statistic">
      <div class="label">
        <i class="icons">
          <i class="blue handshake icon"></i>
          <i class="money bill green corner icon"></i>
        </i>
        Cotisation Numéris
      </div>
      <div class="value" appCountTo [step]="20" [countFrom]="0" [countTo]="payslipAmounts.subscriptionFees" (countoChange)="subscriptionFeeCount = $event">
        {{ subscriptionFeeCount | number:'1.0-0': 'fr-FR' }}€
      </div>
    </div>
  </div>

  <div class="center aligned column">
    <div class="ui yellow small statistic">
      <div class="label">
        <i class="icons">
          <i class="building blue icon"></i>
          <i class="plus corner green icon"></i>
        </i>
        Coût de la prestation
      </div>
      <div class="value" appCountTo [step]="20" [countFrom]="0" [countTo]="invoiceAmounts.finalAmounts" (countoChange)="clientFinalCount = $event">
        {{ clientFinalCount | number:'1.0-0': 'fr-FR' }}€
      </div>
    </div>
  </div>
</div>
