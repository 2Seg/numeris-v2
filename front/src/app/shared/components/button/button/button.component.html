<button class="ui button {{ isLoading == true ? 'loading' : '' }}"
        [ngClass]="classes" [disabled]="(isLoading || isDisabled)">
  <app-button-content [visibleContent]="visibleContent"
                      [visibleIcon]="visibleIcon"
                      [hiddenIcon]="hiddenIcon">
  </app-button-content>
</button>
