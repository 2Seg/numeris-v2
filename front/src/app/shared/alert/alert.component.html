<div *ngFor="let alert of alerts">
  <div class="bottom marged">
    <sui-message class="{{ cssClass(alert) }}">
      <div *ngIf="alert.title" class="header">
        {{ alert.title }}
      </div>
      <div *ngIf="alert.content">
        {{ alert.content }}
      </div>
    </sui-message>
  </div>
</div>
