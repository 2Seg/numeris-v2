<app-content [condition]="!clients">
  <!-- Action -->
  <div class="ui padded grid">
    <div class="column">
      <div class="ui blue segment">
        <div class="ui blue ribbon label">Action</div>
        <div class="ui two column center aligned grid">
          <div class="middle aligned row">
            <div class="column">
              <div class="ui icon header">
                <i class="file alternate outline icon"></i>
                Ajouter un client
              </div><br>
              <app-link-button hiddenIcon="plus" size="small">
                Nouveau client
              </app-link-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Clients -->
  <div *ngIf="clients; else empty" class="ui three column padded centered grid stackable">
    <div *ngFor="let client of clients" class="column">
      <app-client-details [client]="client"></app-client-details>
    </div>
  </div>

  <!-- Empty -->
  <ng-template #empty>
    <div class="ui padded grid">
      <div class="column">
        <app-empty>Aucun client</app-empty>
      </div>
    </div>
  </ng-template>
</app-content>
