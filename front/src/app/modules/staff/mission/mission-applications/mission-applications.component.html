<app-content [condition]="!applicationStatuses">
  <div *ngIf="applicationStatuses" class="ui grid doubling">
    <div class="row">
      <div class="sixteen wide column">
        <app-application-list [statuses]="applicationStatuses" [status]="acceptedStatus" [mission]="mission"></app-application-list>
      </div>
    </div>

    <div class="stretched row">
      <div class="sixteen wide mobile eight wide computer column">
        <app-application-list [statuses]="applicationStatuses" [status]="waitingStatus" [mission]="mission"></app-application-list>
      </div>
      <div class="sixteen wide mobile eight wide computer column">
        <app-application-list [statuses]="applicationStatuses" [status]="refusedStatus" [mission]="mission"></app-application-list>
      </div>
    </div>
  </div>
</app-content>
