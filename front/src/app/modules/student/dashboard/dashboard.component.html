<app-content [condition]="!user">
  <div *ngIf="user" class="ui padded grid doubling">
    <!-- Messages -->
    <div class="stretched row" *ngIf="!user.activated || !user.touAccepted || !user.emailVerifiedAt">
      <div class="sixteen wide mobile column">
        <app-profile-messages [user]="user"></app-profile-messages>
      </div>
    </div>

    <div class="stretched row">
      <div class="sixteen wide mobile column">
        <app-wip></app-wip>
      </div>
    </div>

    <div class="stretched row">
      <div class="ten wide mobile column">
        <app-podium></app-podium>
      </div>
    </div>
  </div>
</app-content>
